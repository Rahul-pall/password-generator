<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box">
          <span id="paswd">Testing</span>
        </div>
        <div class="main_inputs">
          <div class="input number">
              <label for="label1">Password length</label>
            <input type="number" class="option" id="label1" value="10" />
          </div>
          <div class="input">
              <label for="upercase">Contains upperCase</label>
              <input type="checkbox" class="option" id="upercase" checked />
          </div>
          <div class="input">
              <label for="lowercase">contains lowerCase</label>
            <input type="checkbox" class="option" id="lowercase" />
          </div>
          <div class="input">
              <label for="number">contains Number</label>
            <input type="checkbox" class="option" id="number" />
          </div>
          <div class="input">
              <label for="symbol">contains checkbox</label>
            <input type="checkbox" class="option" id="symbol" />
          </div>
          <div class="btn" id="btn">
              <button>Generate</button>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="script1.js"></script>
  </body>
</html>
